<!DOCTYPE html>
<!--
CSE 337
This file is an alarm clock page using Javascript events and timers.
-->
<html>
	<head>
		<title>Metronome</title>
		<link href="metronome.css" type="text/css" rel="stylesheet" />
		<script src="metronome.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>
			Metronome
		</h1>
    <div>
      <input id="bpm" type=text placeholder="160"><strong>BPM</strong> (speed)</input>
    <div>
    <div>
      <input id="beatNumber" type=text placeholder="3"><strong>.5 / 4</strong> (time signature)</input>
    </div>
		<div>
			<button id="startButton">Start</button>
		</div>
		<p id="done"></p>
	</body>
</html>
